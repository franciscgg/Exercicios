<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<h1>Relatório Anual</h1>
<div id="valores"></div>
<body>
    <script>
        let nomeLoja = prompt("Digite o nome da loja.");
        let m1 = Number(prompt("Digite o total do mês de Janeiro"));
        let m2 = Number(prompt("Digite o total do mês de Fevereiro"));
        let m3 = Number(prompt("Digite o total do mês de Março"));
        let m4 = Number(prompt("Digite o total do mês de Abril"));
        let m5 = Number(prompt("Digite o total do mês de Maio"));
        let m6 = Number(prompt("Digite o total do mês de Junho"));
        let m7 = Number(prompt("Digite o total do mês de Julho"));
        let m8 = Number(prompt("Digite o total do mês de Agosto"));
        let m9 = Number(prompt("Digite o total do mês de Setembro"));
        let m10 = Number(prompt("Digite o total do mês de Outubro"));
        let m11 = Number(prompt("Digite o total do mês de Novembro"));
        let m12 = Number(prompt("Digite o total do mês de Dezembro"));

        let sem1 = m1+m2+m3+m4+m5+m6;
        let sem2 = m7+m8+m9+m10+m11+m12;

        document.getElementById("valores").innerHTML = "Loja: " + nomeLoja + "</br>Total Vendas" + "</br>Primeiro Semestre: " + sem1 + "</br>Segundo Semestre: " + sem2;
        

    </script>
    
</body>
</html>

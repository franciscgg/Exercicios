<body>
    <h1>Calcular a hora e o minuto para segundos</h1>
    <div id="Calcular"></div>

   <script>
    let horas = Number(prompt("Digite a hora."));
    let minutos = Numebr(prompt("Digite os minutos."));
    let segundos = Number(prompt("Digite os segundos"));

    somaSegundos = (((horas * 3600) +(minutos * 60) + segundos));

    document.getElementById("Calcular").innerHTML = "Hora: " + horas +
    "</br>Minutos: " + minutos +
    "</br>Segundos " + segundos +
    "</br>Total em segundos" + somaSegundos;

   </script>
